<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>É O BOY</title>
  <meta name="description" content="3 ícones de vendedores que redirecionam para lojaeoboy.com.br" />
  <style>
    :root{
      --bg:#0f1724; 
      --card:#0b1220;
      --accent:#ff6b35;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#071126 120%);
      color:#e6eef7;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .container{
      width:100%;
      max-width:980px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:20px;
      padding:28px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
    }

    .header{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:18px;
    }
    .logo{
      width:56px;height:56px;border-radius:12px;background:var(--glass);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:18px;color:var(--accent);
    }
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:14px}

    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:18px;
      margin-top:22px;
    }

    .vendor{
      background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:18px;
      display:flex;flex-direction:column;align-items:center;gap:12px;
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      cursor:pointer;
      border:1px solid rgba(255,255,255,0.03);
      text-decoration:none;color:inherit;
    }
    .vendor:focus,.vendor:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(0,0,0,0.45);border-color:rgba(255,107,53,0.12)}

    .avatar{
      width:86px;height:86px;border-radius:22px;display:grid;place-items:center;background:linear-gradient(135deg,#07102a 0%, #0b2440 100%);border:1px solid rgba(255,255,255,0.03);
      box-shadow:0 6px 18px rgba(2,6,23,0.6), inset 0 -6px 18px rgba(255,255,255,0.02);
    }
    .avatar svg{width:62px;height:62px;display:block}

    .name{font-weight:600}
    .meta{font-size:13px;color:var(--muted)}

    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}

    @media (max-width:720px){
      .grid{grid-template-columns:repeat(1,1fr)}
      body{padding:18px}
    }
    .avatar {
        width: 86px;
        height: 86px;
        border-radius: 50%;
        overflow: hidden;
        border: 2px solid rgba(255,255,255,0.08);
    }
    .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <header>
      <div>
        <h1>Escolha quem vai te atender hoje!</h1>
        <p class="lead"></p>
      </div>
    </header>

    <nav class="grid" aria-label="Lista de vendedores">
      <a class="vendor" href="https://lojaeoboy.com.br/81973349003" aria-label="Abrir vendedor 1 no lojaeoboy">
        <div class="avatar" aria-hidden>
          <img src="annav.jpeg" alt="Vendedor 1">
            <circle cx="12" cy="8" r="3.2" stroke="currentColor" stroke-width="1.2" opacity="0.9"/>
            <path d="M4.5 19c0-3.5 3.6-6 7.5-6s7.5 2.5 7.5 6" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
          </svg>
        </div>
        <div class="name">Anna</div>
        <div class="meta"></div>
      </a>

      <a class="vendor" href="https://facilzap.com.br/eoboy/luzianelojajanga" aria-label="Abrir vendedor 2 no lojaeoboy">
        <div class="avatar" aria-hidden>
         <img src="luzianev.jpeg" alt="Vendedor 2">
            <rect x="3" y="3" width="18" height="18" rx="4" stroke="currentColor" stroke-width="1.1" opacity="0.9"/>
            <circle cx="12" cy="10" r="2.7" stroke="currentColor" stroke-width="1.2" opacity="0.9"/>
            <path d="M6 19c1.8-2.8 4.9-4.5 8-4.5s6.2 1.7 8 4.5" stroke="currentColor" stroke-width="1.1" stroke-linecap="round" opacity="0.9"/>
          </svg>
        </div>
        <div class="name">Luziane</div>
        <div class="meta"></div>
      </a>

      <a class="vendor" href="https://facilzap.com.br/eoboy/8173349003" aria-label="Abrir vendedor 3 no lojaeoboy">
        <div class="avatar" aria-hidden>
          <img src="fernandav.jpeg" alt="Vendedor 2">
            <path d="M12 3c2 0 3.6 1.6 3.6 3.6S14 10.2 12 10.2 8.4 8.6 8.4 6.6 10 3 12 3z" stroke="currentColor" stroke-width="1.1" fill="none" opacity="0.95"/>
            <path d="M4 20c1.9-3.2 5.3-5 8-5s6.1 1.8 8 5" stroke="currentColor" stroke-width="1.1" stroke-linecap="round" opacity="0.95"/>
          </svg>
        </div>
        <div class="name">Fernanda</div>
        <div class="meta"></div>
      </a>
    </nav>

    <footer>
      Ao clicar em algum vendedor, você será redirecionado para o site lojaeoboy.com.br
    </footer>
  </div>

  <script>
    document.querySelectorAll('.vendor').forEach(item => {
      item.setAttribute('tabindex', '0');
      item.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          window.location.href = item.href;
        }
      });
    });
  </script>
</body>
</html>
